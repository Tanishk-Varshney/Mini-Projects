<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Default Light Mode Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .text-strikethrough {
             text-decoration: line-through;
             color: grey;
        }

        .text-unstrike{
            text-decoration : none;
            color : black;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Toggle Button Styling */
        #darkModeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #darkModeToggle:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1 class="mt-4 text-center">Todo Application</h1>
    <div class="container">
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" id="title" placeholder="Add a new Task here..." required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task:${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed}? 'text-strikethrough': 'text-unstrike'" th:text="${task.title}">Task Title</span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

    </div>
    <div>
        <button id="darkModeToggle">üåô</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("darkModeToggle");
        const body = document.body;

        // Check for saved user preference
        if (localStorage.getItem("dark-mode") === "enabled") {
            body.classList.add("dark-mode");
            toggleButton.innerText = "‚òÄÔ∏è";
        }

        // Toggle Dark Mode
        toggleButton.addEventListener("click", function () {
            body.classList.toggle("dark-mode");

            // Save user preference in localStorage
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
                toggleButton.innerText = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("dark-mode", "disabled");
                toggleButton.innerText = "üåô";
            }
        });
    });
    </script>
</body>
</html>
